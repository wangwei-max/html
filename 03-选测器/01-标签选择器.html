<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*标签选择器*/
        div{
            color: green;
        }

        p{
            color: blue;
        }
        /*类选择器*/
        .one{
            color: yellow;
        }

        /*id选择器*/
        #first
        {
            color: pink;
        }


    </style>
</head>
<body>
    <div>11111111</div>
    <p>2222222222</p>

    <div class="one">11ssd11</div>
    <p class="one">2222dfdf2222</p>

    <div id="first">11111111</div>
    <p id="first">2222222222</p>
</body>
</html>
