<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登陆首页</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="contant">
<!--面板-->
    <div class="panel">
        <!--帐号-->
        <div class="group">
            <label>帐号</label>
            <input placeholder="输入账号">
        </div>
        <!--密码-->
        <div class="group">
            <label>密码</label>
            <input placeholder="输入密码" type="password">
        </div>
        <!--登陆按钮-->
        <div class="login">
            <button>登陆</button>
        </div>
    </div>
<!--注册-->
    <div class="reg">
        <button>创建新帐号？</button>
    </div>
    </div>
</body>
</html>
